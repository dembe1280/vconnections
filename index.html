<section class="hero">

<section class="order-form">
  <h2>üìù Place Your Order</h2>

  <input id="name" placeholder="Your Name">

  <button onclick="sendOrder()">Send Order via WhatsApp</button>
</section>

<footer>
  <p>Upgrade ‚Ä¢ Connect ‚Ä¢ Save</p>
</footer>

<a class="whatsapp-btn"
   href="https://wa.me/27799109868"
   target="_blank">üí¨ WhatsApp</a>

<script>
function sendOrder() {
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;

  if(name === "" || phone === "") {
    alert("Please fill in your name and phone model");
    return;
  }

  let message =
    "Hi, my name is " + name +
    ". I want to order " + phone + ".";

  let url = "https://wa.me/27799109868?text=" + encodeURIComponent(message);
  window.open(url, "_blank");
}
</script>

</body>
